machine:
  node:
    version: 6.10.0
  
dependencies:
  override:
    - yarn

test:
  pre:
    - yarn lint
  override:
    - yarn build
    - yarn test:cover
  post:
    - yarn coveralls
  cache_directories:
    - ~/.cache/yarn

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/serverless-stack-output/.npmrc
      - $(yarn bin)/dot-json package.json version ${CIRCLE_TAG:1}
      - npm publish
